---
  - hosts: localhost
    connection: local
    vars_files:
      - /home/ansadmin/user_file.yaml
    tasks: 
    - name: create the user#user moedule for user cretaion 
      user:
        name: "{{ item.name }}"
        shell: /bin/csh
        groups:  wheel
        home:  /home/"{{ item.name }}"
      with_items: "{{ users }}"
       
       
