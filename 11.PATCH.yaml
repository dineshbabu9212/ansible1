---
  - hosts: "{{APP_NAME}}"
    tasks:
    - name: Patch the {{APP_NAME}} server list
      package:
        name: httpd
        state: latest
    - name: create the file 
      file: 
        path: /tmp/{{APP_NAME}}{{ansible_data_time.time}}.txt 
        state: touch
    - name: Fetching the output 
      debug: 
        msg: 
          - "{{ APP_NAME}}
          - "{{ ST_DATE }}"
