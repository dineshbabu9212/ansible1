---
  - hosts: "{{ server_list }}"
    tasks:
    - name: Patch the {{server_list}} server list
      package:
        name: vsftpd
        state: latest
    - name: create the file
      file:
        path: /tmp/{{server_list}}.txt
        state: touch
    - name: Fetching the output
      debug:
        msg:
          - "{{server_list}}"
          - "{{ST_DATE}}"
