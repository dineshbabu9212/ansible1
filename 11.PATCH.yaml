---
  - hosts: "{{ servers_list }}"
    tasks:
    - name: Patch the {{servers_list}} server list
      package:
        name: vsftpd
        state: latest
    - name: create the file
      file:
        path: /tmp/{{servers_list}}.txt
        state: touch
    - name: Fetching the output
      debug:
        msg:
          - "{{servers_list}}"
          - "{{changeno}}"
