---
  - hosts: web
    become: yes
    become_method: sudo
    vars:
      - port_No: 80
    tasks:
    - name: Copy the index file to resp folder 
      template:
        src: /home/ansadmin/index.j2
        dest: /var/www/html/index.html
      notify: Restart Httpd
    handlers: 
      - name: Restart Httpd
        service: 
          name: httpd
          state: restarted
          enabled: yes
  - hosts: web
    become: yes
    become_method: sudo
    vars:
      - port_No: 80
    tasks: 
    - name: copy the httpd.j2 file 
      template:
        src: /home/ansadmin/httpd.j2
        dest: /etc/httpd/conf/httpd.conf
    - name: star the httpd service 
      service: 
        name: httpd
        state: started
